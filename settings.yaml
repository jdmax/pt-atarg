dat8024:
  module: 'devices.dat8024'
  autostart: True          # Should IOC Manager try to start this?
  ip: '129.57.37.132'
  port: '502'
  timeout: 2
  delay: 5
  channels: # List of channel names in order. None indicates unused channel.
    - Voltage1_VC
    - None
    - None
    - None
  records:
    Voltage1_VC:
      DESC: 'DAC Output 1'
      PREC: 3
      EGU: 'V'
      DRVH: 5
      DRVL: 0
      HIHI: 6
      HIGH: 5.5
      LOW: -1
      LOLO: -2
dat8017_i:
  module: 'devices.dat8017'
  autostart: True
  ip: '129.57.37.137'
  port: '502'
  timeout: 2
  delay: 5
  channels: # List of PV names for each read channel of datexel in order
    - Bottle_PI
  calibration: # psi gauge range for calibration
    Bottle_PI: 3000
  records:
    Bottle_PI:
      DESC: 'Bottle Pressure'
      PREC: 3
      EGU: 'psi'
      HIHI: 2600
      HIGH: 2500
      LOW: 50
      LOLO: 10
mks937b:
    module: 'devices.mks937b'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.107'
    port: '1001'            # channel 3 of serial to ethernet
    address: '003'          # serial address set on device, must be 3 digits
    timeout: 2
    delay: 2
    channels:
        - OVC_CC_PI
        - None
        - OVC_Pirani_PI
zaber:
    module: 'devices.zaber_motor'
    autostart: True
    ip: '192.168.1.40'
    port: '55551'
    timeout: 1
    delay: 5
    channels:   # list of "axes" in order. None indicates unused channel.
        - Shutoff
        - None
        - Flag
    locations:    # dict of preset locations (name then degrees from home) defaults for each channel
        Shutoff:
            - [Open, 1440]
            - [Closed, 0]
        Flag:
            - [Empty, 21]
            - [Cu-Sn, -6]
            - [Carbon, 52]
    check_home:    # should it run the home routine before each move
        Shutoff: False
        Flag: True